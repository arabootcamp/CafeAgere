<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería Agere</title>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!--My CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--JQuery 3.6.0-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <nav class="navbar">
    <h2 class="navbar__title"><span class="navbar__position-o">o</span> A</h2>
    <div class="navbar__menu">
      <ul class="navbar__ul">
        <li class="navbar__li">Acerca de </li>
        <li class="navbar__li">Tienda</li>
      </ul>
    </div>
    <div class="navbar__group">
      <button class="button">Iniciar sesión</button>
      <button class="button">Registrarte</button>
    </div>
  </nav>

  <header class="header">
    <div class="header__left">
      <img class="header__img" src="assets/img/coffee-shop.png" alt="img coffee shop">
    </div>
    <div class="header__right">
      <h1 class="header__title">Café <br>Agere</h1>
      <p class="header__p">Coffee Shop</p>
      <div class="indicators">
        <div class="group">
          <h4 class="indicators__title">+50</h4>
          <p class="indicators__p">Variadades de <br> café</p>
        </div>
        <div class="group">
          <h4 class="indicators__title">20</h4>
          <p class="indicators__p">Países <br> diferentes</p>
        </div>
        <div class="group">
          <h4 class="indicators__title">+1000</h4>
          <p class="indicators__p">Accesorios para <br> hacer el mejor café</p>
        </div>
      </div>
      <div class="square square--orange"><i class="fas fa-arrow-right"></i></div>
      <div class="square square--yellow"></div>
    </div>
  </header>

  <section class="about-us">
    <div class="about-us__left">
      <div class="about-us__text">
        <h2 class="about-us__title">Ven a Conocernos</h2>
        <p class="about-us__p">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga numquam, deserunt quas
          asperiores ab labore
          sunt unde vitae,</p>
      </div>
      <div class="about-us__containt-img">
        <img class="about-us__img about-us__img--position-l1" src="assets/img/map.png" alt="map">
      </div>
    </div>
    <div class="about-us__right">
      <img class="about-us__img about-us__img--position-r1" src="assets/img/coffee-maker.png" alt="img coffee maker">
      <img class="about-us__img about-us__img--position-r2" src="assets/img/grain.png" alt="img grain coffee">
    </div>
  </section>


  <!--Bootstrap popper-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <!--My JS-->
  <script src="assets/js/script.js"></script>

</body>

</html>
